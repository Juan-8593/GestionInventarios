<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gestión de Inventarios</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .menu { display: flex; gap: 10px; margin-bottom: 20px; }
        .menu button { padding: 8px 12px; background-color: #2c3e50; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .menu button:hover { background-color: #34495e; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
<header>
    <h1>Gestión de Inventarios</h1>
    <nav class="menu">
        <button onclick="location.href='productos.html'">Productos</button>
        <button onclick="location.href='categorias.html'">Categorías</button>
        <button onclick="location.href='movimientos.html'">Movimientos</button>
    </nav>
</header>

<section class="dashboard">
    <div class="card">
        <h2>Total de productos</h2>
        <p id="totalProductos">0</p>
    </div>
    <div class="card">
        <h2>Productos con stock bajo</h2>
        <p id="stockBajo">0</p>
    </div>
    <div class="card">
        <h2>Última actualización</h2>
        <p id="ultimaActualizacion">--/--/----</p>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const productos = JSON.parse(localStorage.getItem("productos")) || [];
        const totalProductos = document.getElementById('totalProductos');
        const stockBajo = document.getElementById('stockBajo');
        const ultimaActualizacion = document.getElementById('ultimaActualizacion');

        totalProductos.textContent = productos.length;
        stockBajo.textContent = productos.filter(p => p.stock < 5).length;
        if(productos.length > 0){
            const ultima = productos.sort((a,b) => new Date(b.fecha) - new Date(a.fecha))[0];
            ultimaActualizacion.textContent = new Date(ultima.fecha).toLocaleString();
        }
    });
</script>
</body>
</html>
