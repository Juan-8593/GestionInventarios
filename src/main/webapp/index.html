<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gestión de Inventarios</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <h1>Gestión de Inventarios</h1>
    <nav class="menu">
        <button onclick="location.href='productos.html'">Productos</button>
        <button onclick="location.href='categorias.html'">Categorías</button>
        <button onclick="location.href='movimientos.html'">Movimientos</button>
    </nav>
</header>

<section class="dashboard">
    <div class="card">
        <h2>Total de productos</h2>
        <p id="totalProductos">0</p>
    </div>
    <div class="card">
        <h2>Productos con stock bajo</h2>
        <p id="stockBajo">5</p>
    </div>
    <div class="card">
        <h2>Productos inactivos</h2>
        <p id="productosInactivos">0</p>
    </div>
    <div class="card">
        <h2>Total de categorías</h2>
        <p id="totalCategorias">0</p>
    </div>
    <div class="card">
        <h2>Movimientos esta semana</h2>
        <p id="movimientosSemana">0</p>
    </div>
    <div class="card">
        <h2>Última actualización</h2>
        <p id="ultimaActualizacion">--/--/----</p>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const productos = JSON.parse(localStorage.getItem("productos")) || [];
        const categorias = JSON.parse(localStorage.getItem("categorias")) || [];
        const movimientos = JSON.parse(localStorage.getItem("movimientos")) || [];

        const totalProductos = document.getElementById('totalProductos');
        const stockBajo = document.getElementById('stockBajo');
        const productosInactivos = document.getElementById('productosInactivos');
        const totalCategorias = document.getElementById('totalCategorias');
        const movimientosSemana = document.getElementById('movimientosSemana');
        const ultimaActualizacion = document.getElementById('ultimaActualizacion');

        // KPI Productos
        totalProductos.textContent = productos.length;
        stockBajo.textContent = productos.filter(p => p.stock < 5 && p.stock > 0).length;
        productosInactivos.textContent = productos.filter(p => p.stock === 0).length;

        // KPI Categorías
        totalCategorias.textContent = categorias.length;

        // KPI Movimientos de esta semana
        const hoy = new Date();
        const inicioSemana = new Date();
        inicioSemana.setDate(hoy.getDate() - hoy.getDay()); // domingo
        const finSemana = new Date(inicioSemana);
        finSemana.setDate(inicioSemana.getDate() + 6); // sábado

        const movimientosSemanaData = movimientos.filter(m => {
            const fecha = new Date(m.fecha);
            return fecha >= inicioSemana && fecha <= finSemana;
        });
        movimientosSemana.textContent = movimientosSemanaData.length;

        // KPI Última actualización inventario
        if(productos.length > 0){
            const ultima = productos.sort((a,b) => new Date(b.fecha) - new Date(a.fecha))[0];
            ultimaActualizacion.textContent = new Date(ultima.fecha).toLocaleString();
        }
    });
</script>
</body>
</html>
